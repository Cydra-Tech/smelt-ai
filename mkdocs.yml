site_name: Smelt AI
site_url: https://cydra-tech.github.io/smelt-ai/
site_description: LLM-powered structured data transformation
site_author: Cydra Tech
repo_url: https://github.com/Cydra-Tech/smelt-ai
repo_name: Cydra-Tech/smelt-ai
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Guide:
      - Architecture: guide/architecture.md
      - Batching & Concurrency: guide/batching.md
      - Writing Prompts: guide/prompts.md
      - Error Handling: guide/errors.md
      - Providers: guide/providers.md
  - Cookbook:
      - Classification: cookbook/classification.md
      - Sentiment Analysis: cookbook/sentiment.md
      - Data Extraction: cookbook/extraction.md
      - Data Enrichment: cookbook/enrichment.md
      - Advanced Patterns: cookbook/advanced.md
  - API Reference:
      - Model: api/model.md
      - Job: api/job.md
      - Results & Metrics: api/results.md
      - Errors: api/errors.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
